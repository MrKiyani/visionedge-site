<!-- Contact Section -->
<section class="contact section" id="contact">
    <div class="container">
        <div class="section__header">
            <h2 class="section__title">Estimate Project</h2>
            <p class="section__description">
                Ready to transform your business? Let's discuss your project requirements
            </p>
        </div>
        <div class="contact__container">
            <div class="contact__info" data-aos="fade-right">
                <div class="contact__item">
                    <div class="contact__icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact__details">
                        <h4>Our Location</h4>
                        <p>Muhafiz Town<br>Gujranwala, Pakistan</p>
                    </div>
                </div>
                <div class="contact__item">
                    <div class="contact__icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="contact__details">
                        <h4>Working Hours</h4>
                        <p>Mon - Fri, 9AM - 6PM PKT</p>
                    </div>
                </div>
                <div class="contact__item">
                    <div class="contact__icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact__details">
                        <h4>Email Us</h4>
                        <p>info@visionedge.tech<br>support@visionedge.tech</p>
                    </div>
                </div>
            </div>
            <form class="contact__form" data-aos="fade-left" id="contactForm">
                <div class="form__group">
                    <input type="text" class="form__input" name="name" placeholder="Your Name" required>
                </div>
                <div class="form__group">
                    <input type="email" class="form__input" name="email" placeholder="Your Email" required>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" name="company" placeholder="Company Name">
                </div>
                <div class="form__group">
                    <select class="form__input" name="service" required>
                        <option value="">Select Service</option>
                        <option value="web-design">Website Design</option>
                        <option value="web-development">Web Development</option>
                        <option value="app-development">App Development</option>
                        <option value="software-development">Software Development</option>
                        <option value="cloud-services">Cloud Services</option>
                        <option value="devops">DevOps Services</option>
                        <option value="consulting">IT Consulting</option>
                    </select>
                </div>
                <div class="form__group">
                    <textarea class="form__input form__textarea" name="message" placeholder="Tell us about your project" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn--primary btn--full">Send Message</button>
            </form>
        </div>
    </div>
</section>
